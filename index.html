<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="resources/images/vaporsun.gif"/>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <script src="js/stiera.js"></script>
        <title>Stiera</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="type" class="top centered">
            <input type="radio" id="sine" name="type" checked />
            <label for="sine">Sine</label>
            <input type="radio" id="square" name="type" />
            <label for="square">Square</label>
            <input type="radio" id="triangle" name="type" />
            <label for="triangle">Triangle</label>
            <input type="radio" id="sawtooth" name="type" />
            <label for="sawtooth">Sawtooth</label>
        </div>
        <h1 class="middle centered">Stiera</h1>
        <div id="range" class="bottom centered">
            <input type="range" id="volume" min="0" max="2" value="1" step="0.01" />
        </div>
    </body>
</html>
